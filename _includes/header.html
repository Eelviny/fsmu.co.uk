<div style="background-color: {{ site.color.secondary }}">
  <div class="grid-container">
    <h1 id="fsmu-title"><img src="/assets/images/smalllogo.png" /> {{site.extitle}}</h1>
  </div>
</div>

<div id="fsmu-top-bar">
  <div class="grid-x grid-container">
    <div class="cell large-9">
      <div class="top-bar">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            {% for item in site.menu %}
            <li><a href="{{ item.link }}" title="{{ item.name }}">{{ item.name }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
    <div class="cell medium-offset-3 large-offset-0 medium-6 large-3">
      <a href="/donate" class="button large expanded">DONATE</a>
    </div>
  </div>
</div>
