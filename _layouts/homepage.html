---
layout: default
pictures:
---
<div class="slick-slider">
  {% for picture in page.pictures %}
  <div style="background-image: url('{{ site.url }}/assets/images/{{ picture }}'); height: 60vh; background-position: center; background-size: cover;"></div>
  {% endfor %}
</div>

<div class="row focus-block">
  {% for i in (1..3) %}
  <div class="medium-4 columns">
    <span style="font-size: 30px"><i class="fa fa-child fa-2x"></i></span>
    <h3>PROJECTS</h3>
    <p>There is always more work to do. Take a look at our past and present projects.</p>
    <a href="http://google.com">See what we do</a>
  </div>
  {% endfor %}
</div>

<div style="padding: 2rem"></div>

<div class="row">
  <div class="large-8 columns"> 
  <h2 style="text-align: center">INFORMATION</h2>
  {{ content }}
  </div>
  <div class="large-4 columns">
    <p>test</p>
  </div>
</div>
